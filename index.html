<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTrack</title>
    <style>
        :root {
            --primary-orange: #ff4500;
            --dark-bg: #000;
            --light-bg: #333;
            --text-white: #fff;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: var(--dark-bg);
            color: var(--text-white);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            border: 2px solid var(--primary-orange);
        }

        .header {
            text-align: center;
            font-size: 2em;
            color: var(--primary-orange);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-orange);
            animation: fadeIn 1s ease-in;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--primary-orange);
            font-weight: 600;
            margin-bottom: 5px;
            animation: slideUp 0.5s ease-out;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--light-bg);
            color: var(--text-white);
            font-size: 1em;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }

        .input-group input:focus {
            background: #444;
            outline: none;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            background: var(--primary-orange);
            color: var(--text-white);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .input-group button:hover {
            transform: scale(1.05);
            background: #e03a00;
        }

        .dashboard {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 5px;
            animation: fadeIn 1s ease-in 0.5s backwards;
        }

        .dashboard p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        #expenseList {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            margin: 20px 0;
            animation: slideIn 0.8s ease-out;
        }

        #expenseList li {
            padding: 10px;
            background: #222;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #expenseList li:hover {
            background: #2f2f2f;
        }

        #exportBtn {
            width: 100%;
            padding: 10px;
            background: var(--primary-orange);
            color: var(--text-white);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        #exportBtn:hover {
            transform: scale(1.05);
            background: #e03a00;
        }

        canvas {
            max-width: 100%;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ExpenseTrack</div>
        <div class="input-section">
            <div class="input-group">
                <label for="amount">Amount (INR)</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="input-group">
                <label for="details">Details</label>
                <input type="text" id="details" placeholder="Enter details" required>
            </div>
            <div class="input-group">
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>
        <div class="dashboard">
            <p>Total Spent: <span id="totalSpent">0</span> INR</p>
            <p>Spending Limit: <span id="limit">5000</span> INR</p>
            <canvas id="expenseChart"></canvas>
        </div>
        <ul id="expenseList"></ul>
        <button id="exportBtn" onclick="exportToExcel()">Export to Excel</button>
    </div>

    <!-- Supabase and Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
        const supabaseAnonKey = 'YOUR_ANON_KEY'; // Replace with your anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let expenses = [];
        let chart;

        // Fetch expenses from Supabase
        async function fetchExpenses() {
            const { data, error } = await supabase.from('expenses').select('*');
            if (error) console.error('Error fetching expenses:', error);
            else {
                expenses = data || [];
                updateList();
                updateDashboard();
                updateChart();
            }
        }

        // Add expense to Supabase
        async function addExpense() {
            const amount = parseFloat(document.getElementById('amount').value);
            const details = document.getElementById('details').value;

            if (amount && details) {
                const { error } = await supabase.from('expenses').insert({
                    amount,
                    details,
                    date: new Date().toISOString()
                });
                if (error) console.error('Error adding expense:', error);
                else {
                    fetchExpenses();
                    document.getElementById('amount').value = '';
                    document.getElementById('details').value = '';
                }
            }
        }

        // Update expense list display
        function updateList() {
            const list = document.getElementById('expenseList');
            list.innerHTML = '';
            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.textContent = `${new Date(expense.date).toLocaleString()} - ${expense.details}: ${expense.amount} INR`;
                list.appendChild(li);
            });
        }

        // Update dashboard totals
        function updateDashboard() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalSpent').textContent = total.toFixed(2);
        }

        // Update dynamic chart
        function updateChart() {
            const totalSpent = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const limit = parseFloat(document.getElementById('limit').textContent);

            if (chart) chart.destroy();

            const ctx = document.getElementById('expenseChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Total Spent', 'Spending Limit'],
                    datasets: [{
                        label: 'INR',
                        data: [totalSpent, limit],
                        backgroundColor: ['var(--primary-orange)', '#555'],
                        borderColor: ['var(--primary-orange)', '#555'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: var(--text-white) }
                        },
                        x: { ticks: { color: var(--text-white) } }
                    },
                    plugins: {
                        legend: { labels: { color: var(--text-white) } }
                    }
                }
            });
        }

        // Export to CSV
        function exportToExcel() {
            let csv = 'Date,Details,Amount (INR)\n';
            expenses.forEach(expense => {
                csv += `${new Date(expense.date).toLocaleString()},${expense.details},${expense.amount}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'expenses.csv';
            a.click();
        }

        // Initial fetch
        fetchExpenses();
    </script>
</body>
</html>
