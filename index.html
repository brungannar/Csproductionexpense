<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .header {
            text-align: center;
            font-size: 2em;
            color: #ff4500;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff4500;
        }
        .input-group input, .input-group button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-group button {
            background-color: #ff4500;
            color: #fff;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #e03a00;
        }
        #expenseList {
            list-style: none;
            padding: 0;
        }
        #expenseList li {
            padding: 10px;
            background: #333;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #dashboard {
            text-align: center;
            margin-top: 20px;
            color: #ff4500;
        }
        #exportBtn {
            background-color: #ff4500;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #exportBtn:hover {
            background-color: #e03a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ExpenseTrack</div>
        <div class="input-group">
            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="details">Details:</label>
            <input type="text" id="details" placeholder="Enter details">
        </div>
        <div class="input-group">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div id="dashboard">
            <p>Total Spent: <span id="totalSpent">0</span> INR</p>
            <p>Spending Limit: <span id="limit">5000</span> INR</p>
            <!-- Simple canvas for chart can be added here -->
        </div>
        <ul id="expenseList"></ul>
        <button id="exportBtn" onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script>
        let expenses = [];

        function addExpense() {
            const amount = parseFloat(document.getElementById('amount').value);
            const details = document.getElementById('details').value;

            if (amount && details) {
                expenses.push({ amount, details, date: new Date().toLocaleString() });
                updateList();
                updateDashboard();
                document.getElementById('amount').value = '';
                document.getElementById('details').value = '';
            }
        }

        function updateList() {
            const list = document.getElementById('expenseList');
            list.innerHTML = '';
            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.textContent = `${expense.date} - ${expense.details}: ${expense.amount} INR`;
                list.appendChild(li);
            });
        }

        function updateDashboard() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalSpent').textContent = total.toFixed(2);
        }

        function exportToExcel() {
            let csv = 'Date,Details,Amount (INR)\n';
            expenses.forEach(expense => {
                csv += `${expense.date},${expense.details},${expense.amount}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'expenses.csv';
            a.click();
        }
    </script>
</body>
</html>
