<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTrack</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #000;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4500;
        }
        .header {
            text-align: center;
            font-size: 2.5em;
            color: #ff4500;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            border-bottom: 2px solid #ff4500;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff4500;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }
        .input-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff4500, #e03a00);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .input-group button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #e03a00, #ff4500);
        }
        #expenseList {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #expenseList li {
            padding: 12px;
            background: #222;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #expenseList li:hover {
            background: #2f2f2f;
        }
        #dashboard {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 5px;
        }
        #dashboard p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        #exportBtn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff4500, #e03a00);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        #exportBtn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #e03a00, #ff4500);
        }
        canvas {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ExpenseTrack</div>
        <div class="input-group">
            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
        </div>
        <div class="input-group">
            <label for="details">Details:</label>
            <input type="text" id="details" placeholder="Enter details" required>
        </div>
        <div class="input-group">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div id="dashboard">
            <p>Total Spent: <span id="totalSpent">0</span> INR</p>
            <p>Spending Limit: <span id="limit">5000</span> INR</p>
            <canvas id="expenseChart"></canvas>
        </div>
        <ul id="expenseList"></ul>
        <button id="exportBtn" onclick="exportToExcel()">Export to Excel</button>
    </div>

    <!-- Supabase and Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
        const supabaseAnonKey = 'YOUR_ANON_KEY'; // Replace with your anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let expenses = [];
        let chart;

        // Fetch expenses from Supabase
        async function fetchExpenses() {
            const { data, error } = await supabase.from('expenses').select('*');
            if (error) console.error('Error fetching expenses:', error);
            else {
                expenses = data || [];
                updateList();
                updateDashboard();
                updateChart();
            }
        }

        // Add expense to Supabase
        async function addExpense() {
            const amount = parseFloat(document.getElementById('amount').value);
            const details = document.getElementById('details').value;

            if (amount && details) {
                const { error } = await supabase.from('expenses').insert({
                    amount,
                    details,
                    date: new Date().toISOString()
                });
                if (error) console.error('Error adding expense:', error);
                else {
                    fetchExpenses();
                    document.getElementById('amount').value = '';
                    document.getElementById('details').value = '';
                }
            }
        }

        // Update expense list display
        function updateList() {
            const list = document.getElementById('expenseList');
            list.innerHTML = '';
            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.textContent = `${new Date(expense.date).toLocaleString()} - ${expense.details}: ${expense.amount} INR`;
                list.appendChild(li);
            });
        }

        // Update dashboard totals
        function updateDashboard() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalSpent').textContent = total.toFixed(2);
        }

        // Update dynamic chart
        function updateChart() {
            const totalSpent = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const limit = parseFloat(document.getElementById('limit').textContent);

            if (chart) chart.destroy();

            const ctx = document.getElementById('expenseChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Total Spent', 'Spending Limit'],
                    datasets: [{
                        label: 'INR',
                        data: [totalSpent, limit],
                        backgroundColor: ['#ff4500', '#555'],
                        borderColor: ['#ff4500', '#555'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#fff' }
                        },
                        x: { ticks: { color: '#fff' } }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        }

        // Export to CSV
        function exportToExcel() {
            let csv = 'Date,Details,Amount (INR)\n';
            expenses.forEach(expense => {
                csv += `${new Date(expense.date).toLocaleString()},${expense.details},${expense.amount}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'expenses.csv';
            a.click();
        }

        // Initial fetch
        fetchExpenses();
    </script>
</body>
